<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="utf-8">
  		<meta name="description" content="Your description goes here">
  		<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Rock Paper Scissors</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
		<!-- Computer's side-->
		<div class="comp">
			<img src="images/rock.jpg">
			<img src="images/paper.jpg">
			<img src="images/scissors.jpg">
		</div>

		<div class="selectedHandImage comp">
			<img class="selectedImage hidden" id="compRock" src="images/rockSelect.jpg">
			<img class="selectedImage hidden" id="compPaper" src="images/paperSelect.jpg">
			<img class="selectedImage hidden" id="compScissors" src="images/scissorsSelect.jpg">
		</div>


		<!-- Scoreboard -->
		<body>
			<div class="scoreBoard">
				<h2>Your score : <span id="userScore"></span></h2>
				<h1 id="timeToDual" class="">Time to ROCK, PAPER, SCISSORS!</h1>
				<h2>Computers score : <span id="compScore"></span></h2>
			</div>

		<!-- Player's side-->
		<div class="selectedHandImage">
			<img class="selectedImage hidden" id="selectedRock" src="images/rockSelect.jpg">
			<img class="selectedImage hidden" id="selectedPaper" src="images/paperSelect.jpg">
			<img class="selectedImage hidden" id="selectedScissors" src="images/scissorsSelect.jpg">
		</div>

		<div>
			<img id="rock" src="images/rock.jpg">
			<img id="paper" src="images/paper.jpg">
			<img id="scissors" src="images/scissors.jpg">
		</div>

		<!-- Game Music and sound effects -->
		<audio id="gameMusic" src="music/Vespers on the Shore - The Mini Vandals.mp3"  autoplay loop></audio>
		<audio id="rockSound" src="music/rocksoundeffect.mp3"></audio>
		<audio id="paperSound"  src="music/papersoundeffect.mp3"></audio>
		<audio id="scissorsSound" src="music/scissorssoundeffect.mp3"></audio>
		<script type="text/javascript" src="js/main.js"></script>
		
	</body>
</html>
